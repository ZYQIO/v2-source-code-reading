<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <span>{{ counter }}</span>
      <span>{{ counter }}</span>
      <span>{{ foo }}</span> -->
      <!-- <p v-for="item in arr" :key="item">{{ item }}</p> -->
    </div>
    <script src="./vue.js"></script>

    <script>
      new Vue({
        data() {
          return {
            foo: 'foo',
            counter: 1,
            test: {
              bar: 'bar'
            },
            // baz: {},
            arr: [1, 2, 3, { baz: 'baz' }]
          }
        },
        created() {
          console.log('created', this.arr)
          setTimeout(() => {
            // this.arr = [2, 3]
            this.$delete(this.arr, 3)
            this.arr.push(4)
          }, 3000)
        },
        render(h) {
          // dom 版本
          // return document.createTextNode(this.arr.join())

          // VNode方式实现
          // // 1. 单个文本的情况
          // const arr = this.arr.join()
          // return h('', this.foo + arr)

          // 2. 嵌套情况
          const arr = this.arr.join()
          return h('div', { attrs: { id: 'box', title: '列表' } }, [
            h('p', {}, this.foo + arr),
            h('p', {}, this.foo + arr),
            h('p', {}, this.foo + arr),
          ])
        }
      }).$mount('#app')
    </script>
  </body>
</html>
