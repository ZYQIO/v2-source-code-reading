<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <span>{{ counter }}</span>
      <span>{{ counter }}</span>
      <span>{{ foo }}</span> -->
      <!-- <p v-for="item in arr" :key="item">{{ item }}</p> -->
    </div>
    <script src="./vue.js"></script>

    <script>
      new Vue({
        data() {
          return {
            foo: 'foo',
            counter: 1,
            test: {
              bar: 'bar'
            },
            // baz: {},
            arr: [1, 2, 3, { baz: 'baz' }]
          }
        },
        created() {
          // console.log('created', this.arr, this.test)
          setTimeout(() => {
            // this.arr = [2, 3]
            this.$delete(this.arr, 3)
            this.arr.push(4)
            // this.test.bar = '456'
            // this.test = { tl: '123' }
            // console.log('this.arr', this.arr)
          }, 3000)
        },
        render() {
          return document.createTextNode(this.arr.join())
        }
      }).$mount('#app')
    </script>
  </body>
</html>
