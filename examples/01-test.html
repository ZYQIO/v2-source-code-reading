<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./vue.js"></script>

    <script>
      new Vue({
        data() {
          return {
            foo: 'foo',
            test: {
              bar: 'bar'
            }
          }
        },
        created() {
          console.log('created')
          setTimeout(() => {
            this.foo = 'bar'
          }, 1000)
        },
        render() {
          return document.createTextNode(this.foo)
        }
      }).$mount('#app')

      // const obj = { foo: { bar: 'bar' } }

      // defineReactive(obj, 'foo', obj['foo'])

      // // obj.foo.bar
      // console.log(obj.foo.bar)
    </script>
  </body>
</html>
